[tool.coverage.run]
branch = true
source = [ "subscription" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/api/html' --cov-report xml:'../coverage/api/coverage.xml' --html='../reports/api/unittests/html/index.html' --junitxml='../reports/api/unittests/junit.xml'"

[tool.poetry]
name = "subscription"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "subscription"

  [tool.poetry.dependencies]
  python = "3.12.1"
  fastapi = {extras = ["standard"], version = "^0.112.0"}
  uvicorn = {extras = ["standard"], version = "^0.30.5"}
  supabase = "^2.6.0"
  httpx = {extras = ["http2"], version = "^0.27.2"}
  jinja2 = "^3.1.4"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  ruff = "^0.5.6"
  pytest = "^8.3.2"
  pytest-sugar = "^1.0.0"
  pytest-cov = "^5.0.0"
  pytest-html = "^4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
